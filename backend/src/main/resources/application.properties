
# Google OAuth2 설정
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Google OAuth2 Provider 설정
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# 로깅 설정
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/

# 서버 포트 설정
server.port=8080 

# Stripe Secret Key (server-side only)
stripe.secret=${STRIPE_SECRET_KEY:your-stripe-secret-key}

# Iamport REST API Credentials (PortOne)
iamport.apiKey=${IAMPORT_API_KEY:your-iamport-api-key}
iamport.apiSecret=${IAMPORT_API_SECRET:your-iamport-api-secret}


spring.batch.jdbc.initialize-schema=always


